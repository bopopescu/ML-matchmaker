<!doctype html>
<html>
    <head>
        <title>m2z2</title>


        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="../static/signup.css" rel="stylesheet">

      </head>
   <body>
         <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="userHome"> Go Back </a> </li>
          </ul>


          <form action="{{ url_for('sendMessage') }}" method="post">
          <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" name="recipient" type="submit" value= {{recipient}}>Send Messages</button>
          </form>
          <form action="{{ url_for('showMessages') }}" method="get">
          <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit">Show Messages</button>
          </form>


      <h1>Messages</h1>
         <table border="1" cellpadding="5" cellspacing="5">
               <tbody>
               {% for item in data %}
               <tr>

                   <td>User: {{item[0]}}</td>
                   <td>Message: {{item[4]}}</td>
                  <td>Timestamp: {{item[3]}}</td>

               </tr>
               {% endfor %}
               </tbody>
           </table>

   </body>
</html>
