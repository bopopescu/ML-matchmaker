<!DOCTYPE html>
<html lang="en">
  <head>
    <title>sign up</title>


    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="/"> Home </a> |</li>
            <li role="presentation" class="active"><a href="#"> Sign Up | </a></li>
            <li role="presentation" ><a href="/SignIn"> Sign In </a> |</li>
          </ul>

        </nav>
        <h3 class="text-muted">Sign Up Here</h3>
      </div>

      <div class="jumbotron">
        <h1>Fill out your information below:</h1>
        <form action="{{ url_for('adduser') }}" method="post">
          <label for="inputName" class="sr-only">Name</label>
          <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required="required" autofocus>
          <label for="inputEmail" class="sr-only">email</label>
          <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email" required="required" autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required="required">
          <label for="inputHeight" class="sr-only">Height</label>
          <input type="name" name="inputHeight" id="inputHeight" class="form-control" placeholder="Height(inches) within range 0 - 108" required="required">

          <select class="form-control" id="inputGender" name="inputGender">
              <option value="M">Male</option>
              <option value="F">Female</option>
              <option value="NB">Non-binary</option>
              <option value="other" selected>Select gender preference (default Other)</option>
          </select>

          <label for="inputAge" class="sr-only">age</label>
          <input type="name" name="inputAge" id="inputAge" class="form-control" placeholder="Age" required autofocus>
          <label for="inputEducation" class="sr-only">Education Level</label>
          <input type="name" name="inputEducation" id="inputEducation" class="form-control" placeholder="Education Level" required>

          <select class="form-control" id="inputEthnicity" name="inputEthnicity">
              <option value="american_indian">American Indian</option>
              <option value="black_african">Black/African Decent</option>
              <option value="east_asian">East Asian</option>
              <option value="hispanic_latino">Hispanic/Latino</option>
              <option value="middle_easter">Middle Eastern</option>
              <option value="pacific_islander">Pacific Islander</option>
              <option value="south_asian">South Asian</option>
              <option value="white_caucasian">White/Caucasian</option>
              <option value="other" selected>Select your ethnicity (default Other)</option>
          </select>

          <select class="form-control" id="orientation" name="orientation">
              <option value="straight">straight</option>
              <option value="bi-sexual">bi-sexual</option>
              <option value="pansexual" selected>Select gender preference (default No Preference)</option>
              <option value="gay">gay</option>
          </select>

          <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        </form>

      </div>
      {% block body %}
        {% if error %}
          <h2 class=error><strong>Error:</strong> {{ error }} </h2>
        {% endif %}
      {% endblock %}

      <footer class="footer">
        <p>&copy; Company 2019</p>
      </footer>

    </div>
  </body>
</html>
